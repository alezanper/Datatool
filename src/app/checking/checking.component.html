<div class="container">
    <hr>

    <form>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Data to check" aria-label="Recipient's username">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Let's Check</button>
            </div>
        </div>
        <hr>
        <mat-accordion>
            <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)">
                <mat-expansion-panel-header>
                    <mat-panel-title>Data type:</mat-panel-title>
                    <mat-panel-description>{{ type }}</mat-panel-description>
                </mat-expansion-panel-header>
                <section class="example-section">
                    <mat-radio-group [(ngModel)]="type" name="type" aria-labelledby="example-radio-group-label" class="example-radio-group">
                        <mat-radio-button class="example-margin" *ngFor="let type of types" [value]="type">{{ type }}</mat-radio-button>
                    </mat-radio-group>
                </section>
                <mat-action-row>
                    <button mat-button color="primary" (click)="goRestriction(type)">Go Rules</button>
                </mat-action-row>
            </mat-expansion-panel>


            <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" [disabled]="type != 'Numeric'">
                <mat-expansion-panel-header>
                    <mat-panel-title>Rules for Numeric data:</mat-panel-title>
                </mat-expansion-panel-header>

                <mat-form-field>
                    <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
                </mat-form-field>
                <mat-datepicker #picker></mat-datepicker>
                <mat-action-row>
                    <button mat-button color="primary" (click)="goDataTypes()">To Data Types</button>
                </mat-action-row>
            </mat-expansion-panel>

            <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" [disabled]="type != 'Alphanumeric'">
                <mat-expansion-panel-header>
                    <mat-panel-title>Rules for Alphanumeric data:</mat-panel-title>
                </mat-expansion-panel-header>

                <mat-checkbox class="example-margin" [(ngModel)]="checked" name="checked">Length Restriction</mat-checkbox>
                <mat-form-field>
                    <mat-label>Min</mat-label>
                    <input matInput type="number" [(ngModel)]="checkerSelected.min" name="min" placeholder="Min" [disabled]="!checked">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Max</mat-label>
                    <input matInput type="number" placeholder="Max" [disabled]="!checked">
                </mat-form-field>
                <div>
                    <mat-checkbox class="example-margin" [(ngModel)]="checked" name="checked">Allow Special characteres</mat-checkbox>
                </div>

                <mat-action-row>
                    <button mat-button color="primary" (click)="goDataTypes()">To Data Types</button>
                </mat-action-row>
            </mat-expansion-panel>



            <mat-expansion-panel [expanded]="step === 3" (opened)="setStep(3)" [disabled]="type != 'Date'">
                <mat-expansion-panel-header>
                    <mat-panel-title>Rules for Dates:</mat-panel-title>
                </mat-expansion-panel-header>

                <mat-checkbox class="example-margin" [(ngModel)]="checked" name="checked">Length Restriction</mat-checkbox>
                <mat-form-field>
                    <mat-label>Min</mat-label>
                    <input matInput type="number" [(ngModel)]="checkerSelected.min" name="min" placeholder="Min" [disabled]="!checked">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Max</mat-label>
                    <input matInput type="number" placeholder="Max" [disabled]="!checked">
                </mat-form-field>
                <div>
                    <mat-checkbox class="example-margin" [(ngModel)]="checked" name="checked">Allow Special characteres</mat-checkbox>
                </div>

                <mat-action-row>
                    <button mat-button color="primary" (click)="goDataTypes()">To Data Types</button>
                </mat-action-row>
            </mat-expansion-panel>
        </mat-accordion>
    </form>

</div>
