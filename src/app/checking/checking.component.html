<div class="container">




    <form [formGroup]="checkForm">



        <div class="input-group mb-3">
            <input class="form-control" [type]="checkerSelected.getInputType()" formControlName="email" id="email" class="form-control" [placeholder]="checkerSelected.getPlaceHolder()">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button" (click)="openDialog()">Rules!</button>
            </span>
        </div>




        <mat-accordion>
            <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>

                <mat-expansion-panel-header>
                    <mat-panel-title>Common Rules</mat-panel-title>
                    <mat-panel-description>Rules Level 0
                        <mat-icon>account_circle</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <section class="example-section">

                    <label class="example-margin">Data Type:</label>
                    <mat-radio-group>
                        <mat-radio-button class="example-margin" value="after">Numeric</mat-radio-button>
                        <mat-radio-button class="example-margin" value="before">Alfanumeric</mat-radio-button>
                        <mat-radio-button class="example-margin" value="before">Date</mat-radio-button>

                    </mat-radio-group>
                </section>


                <mat-action-row>
                    <button mat-button color="primary" (click)="nextStep()">Next</button>
                </mat-action-row>
            </mat-expansion-panel>

            <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Destination
                    </mat-panel-title>
                    <mat-panel-description>
                        Type the country name
                        <mat-icon>map</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <mat-form-field>
                    <input matInput placeholder="Country">
                </mat-form-field>

                <mat-action-row>
                    <button mat-button color="warn" (click)="prevStep()">Previous</button>
                    <button mat-button color="primary" (click)="nextStep()">Next</button>
                </mat-action-row>
            </mat-expansion-panel>

            <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Day of the trip
                    </mat-panel-title>
                    <mat-panel-description>
                        Inform the date you wish to travel
                        <mat-icon>date_range</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <mat-form-field>
                    <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
                </mat-form-field>
                <mat-datepicker #picker></mat-datepicker>

                <mat-action-row>
                    <button mat-button color="warn" (click)="prevStep()">Previous</button>
                    <button mat-button color="primary" (click)="nextStep()">End</button>
                </mat-action-row>
            </mat-expansion-panel>

        </mat-accordion>















    </form>

</div>
